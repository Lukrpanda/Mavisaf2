plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    //id 'net.serenity-bdd.serenity-gradle-plugin' version '3.9.0'
}
 
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
 
dependencies {
    testImplementation 'io.rest-assured:rest-assured:5.4.0'
    testImplementation 'io.rest-assured:json-path:5.4.0'
    testImplementation 'io.rest-assured:xml-path:5.4.0'
    testImplementation 'io.rest-assured:json-schema-validator:5.4.0'
    testImplementation 'org.testng:testng:7.10.2'

    // Serenity Dependencies
    implementation 'net.serenity-bdd:serenity-core:4.2.16'
    implementation 'net.serenity-bdd:serenity-rest-assured:4.2.16'
    implementation 'net.serenity-bdd:serenity-junit:4.2.14'
    //implementation 'net.serenity-bdd:serenity-testng:4.2.14'
}
 
tasks.named('test') {
    // Use TestNG Platform for tests.
    useTestNG();
}
